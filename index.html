<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<title>Welcome to Scadland!</title>
	<div id=buttonHeader>
    	<button type="button" onclick="picture(1)" id="picture1">DrawUniverse Class</button>
        <button type="button" onclick="picture(2)" id="picture2">GravitationalObject Interface</button>
        <button type="button" onclick="picture(3)" id="picture3">Kami (Main) Class</button>
        <button type="button" onclick="picture(4)" id="picture4">Object Class</button>
        <button type="button" onclick="picture(5)" id="picture5">Sort Class</button>
        <button type="button" onclick="picture(6)" id="picture6">Universe Class</button>
        <button type="button" onclick="picture(7)" id="picture7">Examples</button>
        <button type="button" onclick="picture(8)" id="picture8">UML</button>
	</div>
    <hr>
    <p id="context"></p>
    <img id=image src="" alt="Unselected Image" class="center fit">
    <hr>
    <img id=image2 src="" class="center fit">
    <hr>
    <img id=image3 src="" class="center fit">
    <hr>
    <img id=image4 src="" class="center fit">
    <hr>

    <script>
    function picture(num) {
    	var context = document.getElementById("context");
        var image = document.getElementById("image");
        var image2 = document.getElementById("image2");
        var image3 = document.getElementById("image3");
        var image4 = document.getElementById("image4");
        var text = "";
        reset();
    	switch (num) {
            case 1:
            	text = "Draw Universe Class Code:";
                image.setAttribute("src", "Pictures/drawCap.PNG");
                image2.setAttribute("src", "Pictures/drawCap2.PNG");
                break;
            case 2: 
            	text = "GravitationalObject Interface Code:";
                image.setAttribute("src", "Pictures/interfaceCap.PNG");
                break;
            case 3:
                text = "Kami/Main Class:";
                image.setAttribute("src", "Pictures/kamiCap.PNG");
                break;
            case 4:
                text = "Object Class Code:";
                image.setAttribute("src", "Pictures/objectCap.PNG");
                image2.setAttribute("src", "Pictures/objectCap2.PNG");
                break;
            case 5:
                text = "Sort Class Code:";
                image.setAttribute("src", "Pictures/sortCap.PNG");
                break;
            case 6:
                text = "Universe Code:";
                image.setAttribute("src", "Pictures/universeCap.PNG");
                image2.setAttribute("src", "Pictures/universeCap2.PNG");
                image3.setAttribute("src", "Pictures/universeCap3.PNG");
                image4.setAttribute("src", "Pictures/universeCap4.PNG");
                break;
            case 7:
                text = "Examples:";
                image.setAttribute("src", "Pictures/SampleTravel.PNG");
                image2.setAttribute("src", "Pictures/SampleCrash.PNG");
                image3.setAttribute("src", "Pictures/SampleZoom.PNG");
                image4.setAttribute("src", "Pictures/sample sort.PNG");
                break;
            case 8:
                text = "UML:";
                image.setAttribute("src", "Pictures/UML.PNG");
            default:
                text = "";
        }
        context.innerHTML = text;
    }
    function reset() {
        document.getElementById("image2").setAttribute("src", "");
        document.getElementById("image3").setAttribute("src", "");
        document.getElementById("image4").setAttribute("src", "");
    }
    </script>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" language="JavaScript">
	  function set_body_height() { // set body height = window height
	    $('body').height($(window).height());
	  }
	  $(document).ready(function() {
	    $(window).bind('resize', set_body_height);
	    set_body_height();
	  });
	</script>
</body>
</html>
