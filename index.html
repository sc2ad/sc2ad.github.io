


<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<title>Welcome to Scadland!</title>
	<div id=buttonHeader>
    	<button type="button" onclick="picture(1)" id="picture1">Picture 1</button>
        <button type="button" onclick="picture(2)" id="picture2">Picture 2</button>
	</div>
    <hr>
    <p id="context"></p>
    <img id=image src="" alt="Unselected Image" style="width:128px;height:64px">
    <script>
    function picture(num) {
    	var context = document.getElementById("context");
        var image = document.getElementById("image");
    	if (num==1) {
        	context.innerHTML = "This is picture 1!";
            image.setAttribute("src", "Pictures\AARONRIP.png");
        }
        if (num==2) {
        	context.innerHTML = "This is picture 2!";
            image.setAttribute("src", "Pictures\kden.png");
        }
    }
    </script>
</body>
</html>
